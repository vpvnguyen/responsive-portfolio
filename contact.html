<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
</head>
<body id="background">
<!-- Navigation Bar -->
<header class="top-header">
    <div class="nav-container">
        <a href="./index.html" id="name">Vincent Nguyen</a>
        <nav class="navbar">
            <span class="links"><a id="about" href="./index.html">About</a></span>
            <span class="links"><a id="portfolio" href="./portfolio.html">Portfolio</a></span>
            <span class="links"><a id="contact" href="./contact.html">Contact</a></span>
        </nav>
    </div>
</header>
<!-- Contact Form -->
<div class="container">
    <div class="section-container">
        <div class="section">
            <h1 class="content-header">Contact</h1>
            <hr class="hr-line"/>
            <div class="contact-form">
                <form>
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="contact-name" placeholder="Your name.."/>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com"/>
                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Say Hi!" style="height:200px"></textarea>
                    <input id="contact-submit" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">Copyright 2019</footer>
</script>
</body>
</html>
